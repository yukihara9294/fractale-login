<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>
  <body>
    <div id="loginBox">
      <button onclick="login()">GitHubで参加する</button>
    </div>

    <script>
      const supabase = supabase.createClient(
        "https://◯◯◯◯.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBscWJja2pkbHdhcGdqcW16cW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwNjE3MzYsImV4cCI6MjA2ODYzNzczNn0.5LHyatH__N5lnI35jCOBXqCaHJyLv421oRZk-y9rPQM"
      );

      async function login() {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'github',
          options: {
            redirectTo: 'https://fractale.studio.site/competitions'
          }
        });
        if (error) alert("ログインに失敗しました");
      }

      async function check() {
        const { data: { session } } = await supabase.auth.getSession();
        if (session?.user) {
          window.location.href = "https://fractale.studio.site/competitions";
        } else {
          document.getElementById("loginBox").style.display = "block";
        }
      }

      window.addEventListener("DOMContentLoaded", check);
    </script>
  </body>
</html>
